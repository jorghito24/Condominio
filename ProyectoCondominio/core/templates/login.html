{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
    <title>Mi Condominio</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
        </label>
        <a href="{% url 'index' %}" class="enlace">
            <img src="{%static '../static/img/otro.png'%}" alt="" class="logo">
        </a>
        <ul>
            <li><a href="{% url 'login' %}">Iniciar Sesion</a></li>
            <li><a href="{% url 'nosotros' %}">Quienes Somos</a></li>
            
        </ul>
    </nav>

    <form action="#" method="post">
		<label for="usuario">Usuario:</label>
		<input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario">

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" placeholder="Contraseña">

		<button type="submit">Ingresar</button>
	</form>
   
</body>
</html>
